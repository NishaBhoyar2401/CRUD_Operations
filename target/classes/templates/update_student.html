<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">


<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">


<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
	integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<title>UpdatePage</title>
</head>
<body>

	<div class="container">
		<br>

		<h1 style="color: Green">Student update Form</h1>
		<form class="col-5" th:action="@{/saveStudent}" th:object="${student}"
			method="post">


<!-- 			<input hidden="hidden" th:field="*{id})" /> -->
			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">StudentName</label>
				<input type="text" th:field="*{name}" class="form-control">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">StudentAddress</label>
				<input type="text" th:field="*{address}" class="form-control">
			</div>

			<div class="mb-3">
				<label for="exampleFormControlInput1" class="form-label">Email</label>
				<input type="email" th:field="*{email}" class="form-control">
			</div>

			<button type="submit" class="btn btn-success">UpdateStudent</button>
		</form>


		<br> <a th:href="@{/}">Go To HomePage</a>

	</div>



</body>
</html>
